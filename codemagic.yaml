workflows:
  ios_appstore_ipa:
    name: iOS App Store IPA
    max_build_duration: 90
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_connect # Ð£Ð‘Ð•Ð”Ð˜Ð¡Ð¬, Ð§Ð¢Ðž Ð¢Ð£Ð¢ ÐŸÐ ÐÐ’Ð˜Ð›Ð¬ÐÐ«Ð• ÐšÐ›Ð®Ð§Ð˜ (PRIVATE_KEY, KEY_ID, ISSUER_ID)
        - signing
      vars:
        XCODE_PROJECT: "Project-21-12-25-1.xcodeproj"
        XCODE_SCHEME: "Project-21-12-25-1"
        BUNDLE_ID: "com.danielian.selfcontrol.dopaminedetox"
        TEAM_ID: "AZSUVQUSS2"
        BUILD_NUM: "${CM_BUILD_NUMBER}"
        EXPORT_METHOD: "app-store"

    scripts:
      - name: Show Xcode versions
        script: |
          xcodebuild -version
          swift --version || true

      - name: Initialize keychain
        script: |
          keychain initialize

      - name: Install Certificate and Profile from Secrets
        script: |
          echo $CERTIFICATE_P12 | base64 --decode > /tmp/certificate.p12
          keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password "$CERTIFICATE_PASSWORD"

          echo $MOBILEPROVISION | base64 --decode > /tmp/profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i /tmp/profile.mobileprovision))
          echo "PROFILE_UUID=$PROFILE_UUID" >> $CM_ENV

      - name: Set Version in Plist (Auto-Detect)
        script: |
          set -e
          echo "ðŸ” Searching for Info.plist..."
          
          # Ð˜Ñ‰ÐµÐ¼ Info.plist, Ð¸ÑÐºÐ»ÑŽÑ‡Ð°Ñ Ð¿Ð°Ð¿ÐºÐ¸ Pods, git, Ñ‚ÐµÑÑ‚Ñ‹ Ð¸ DerivedData.
          # Ð‘ÐµÑ€ÐµÐ¼ Ð¿ÐµÑ€Ð²Ñ‹Ð¹ Ð½Ð°Ð¹Ð´ÐµÐ½Ð½Ñ‹Ð¹ Ñ„Ð°Ð¹Ð».
          PLIST_PATH=$(find . -name "Info.plist" -not -path "*/Pods/*" -not -path "*/.git/*" -not -path "*/DerivedData/*" -not -path "*/Tests/*" -maxdepth 5 | head -n 1)

          if [ -z "$PLIST_PATH" ]; then
            echo "âŒ Error: Could not find any Info.plist file in the project!"
            echo "Listing all files to help debug:"
            find . -maxdepth 3
            exit 1
          fi

          echo "âœ… Found Info.plist at: $PLIST_PATH"

          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ
          echo "Updating CFBundleVersion to $BUILD_NUM"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUM" "$PLIST_PATH"
          
          # ÐÐ° Ð²ÑÑÐºÐ¸Ð¹ ÑÐ»ÑƒÑ‡Ð°Ð¹ ÑÑ‚Ð°Ð²Ð¸Ð¼ Ð¸ ShortVersionString, ÐµÑÐ»Ð¸ ÐµÐ³Ð¾ Ð½ÐµÑ‚
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString 1.0" "$PLIST_PATH" || true
          
          echo "âœ… Version updated successfully."

      - name: Resolve SPM (optional)
        script: |
          xcodebuild -resolvePackageDependencies \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" || true

      - name: Archive with Smart xcconfig (No Signing)
        script: |
          set -euo pipefail

          ARCHIVE_PATH="$CM_BUILD_DIR/${XCODE_SCHEME}.xcarchive"
          rm -rf "$ARCHIVE_PATH" || true

          # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ Ð½Ð° ÑÑ‚Ð°Ð¿Ðµ Ð°Ñ€Ñ…Ð¸Ð²Ð°Ñ†Ð¸Ð¸
          echo "CODE_SIGNING_REQUIRED = NO" > build.xcconfig
          echo "CODE_SIGNING_ALLOWED = NO" >> build.xcconfig
          echo "CODE_SIGN_IDENTITY = " >> build.xcconfig
          echo "EXPANDED_CODE_SIGN_IDENTITY = " >> build.xcconfig
          echo "PROVISIONING_PROFILE_SPECIFIER = " >> build.xcconfig
          echo "DEVELOPMENT_TEAM = $TEAM_ID" >> build.xcconfig

          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -xcconfig build.xcconfig \
            archive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CODE_SIGN_STYLE="Manual"

      - name: Create exportOptions.plist
        script: |
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>$EXPORT_METHOD</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_UUID</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        script: |
          set -euo pipefail

          ARCHIVE_PATH="$CM_BUILD_DIR/${XCODE_SCHEME}.xcarchive"
          EXPORT_PATH="$CM_EXPORT_DIR"
          mkdir -p "$EXPORT_PATH"

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$EXPORT_PATH"

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
      - $CM_EXPORT_DIR/*.dSYM.zip
      - $CM_BUILD_DIR/*.xcarchive
      - exportOptions.plist

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY      
        key_id: $APP_STORE_CONNECT_KEY_ID            
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID      
        submit_to_testflight: true
