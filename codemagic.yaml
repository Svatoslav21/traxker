workflows:
  ios_appstore_ipa:
    name: iOS App Store IPA
    max_build_duration: 90
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_connect # Убедитесь, что тут лежат ключи для API (ISSUER_ID, KEY_ID, PRIVATE_KEY)
        - signing
      vars:
        XCODE_PROJECT: "Project-21-12-25-1.xcodeproj"
        XCODE_SCHEME: "Project-21-12-25-1"
        BUNDLE_ID: "com.danielian.selfcontrol.dopaminedetox"
        TEAM_ID: "AZSUVQUSS2"
        BUILD_NUM: "${CM_BUILD_NUMBER}"
        EXPORT_METHOD: "app-store"

    scripts:
      - name: Show Xcode versions
        script: |
          xcodebuild -version
          swift --version || true

      - name: Initialize keychain
        script: |
          keychain initialize

      - name: Install Certificate and Profile from Secrets
        script: |
          echo $CERTIFICATE_P12 | base64 --decode > /tmp/certificate.p12
          keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password "$CERTIFICATE_PASSWORD"

          echo $MOBILEPROVISION | base64 --decode > /tmp/profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i /tmp/profile.mobileprovision))
          echo "PROFILE_UUID=$PROFILE_UUID" >> $CM_ENV

      - name: Force Set Build Number
        script: |
          # Этот шаг критически важен, чтобы в Info.plist попал реальный номер билда
          # Иначе App Store отклонит файл с ошибкой "Missing Build Number"
          
          echo "Setting version to $BUILD_NUM"
          
          # Попытка 1: Используем agvtool (стандартный инструмент Apple)
          cd "$CM_BUILD_DIR"
          agvtool new-version -all "$BUILD_NUM" || true
          
          # Попытка 2: Если agvtool не настроен, используем PlistBuddy напрямую
          # Ищем Info.plist в папке проекта (исключая Pods и тесты)
          PLIST_FILE=$(find . -name "Info.plist" -not -path "*/Pods/*" -not -path "*/Tests/*" -maxdepth 3 | grep "$XCODE_SCHEME" | head -n 1)
          
          if [ -n "$PLIST_FILE" ]; then
            echo "Found Info.plist at $PLIST_FILE. Updating CFBundleVersion..."
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUM" "$PLIST_FILE"
            echo "Updated version successfully."
          else
            echo "Warning: Could not find Info.plist to update version manually."
          fi

      - name: Resolve SPM (optional)
        script: |
          xcodebuild -resolvePackageDependencies \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" || true

      - name: Archive with Smart xcconfig (No Signing)
        script: |
          set -euo pipefail

          ARCHIVE_PATH="$CM_BUILD_DIR/${XCODE_SCHEME}.xcarchive"
          rm -rf "$ARCHIVE_PATH" || true

          # СТРАТЕГИЯ: ОТКЛЮЧАЕМ ПОДПИСЬ НА ЭТАПЕ АРХИВАЦИИ
          # Это решает проблему "Ad Hoc code signing is not allowed" для зависимостей.
          
          echo "CODE_SIGNING_REQUIRED = NO" > build.xcconfig
          echo "CODE_SIGNING_ALLOWED = NO" >> build.xcconfig
          echo "CODE_SIGN_IDENTITY = " >> build.xcconfig
          echo "EXPANDED_CODE_SIGN_IDENTITY = " >> build.xcconfig
          echo "PROVISIONING_PROFILE_SPECIFIER = " >> build.xcconfig
          echo "DEVELOPMENT_TEAM = $TEAM_ID" >> build.xcconfig

          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -xcconfig build.xcconfig \
            archive \
            CURRENT_PROJECT_VERSION="$BUILD_NUM" \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CODE_SIGN_STYLE="Manual"

      - name: Create exportOptions.plist
        script: |
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>$EXPORT_METHOD</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_UUID</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Export IPA (Signing happens here)
        script: |
          set -euo pipefail

          ARCHIVE_PATH="$CM_BUILD_DIR/${XCODE_SCHEME}.xcarchive"
          EXPORT_PATH="$CM_EXPORT_DIR"
          mkdir -p "$EXPORT_PATH"

          # Здесь происходит магия: xcodebuild берет неподписанный архив
          # и подписывает его правильно, используя exportOptions.plist
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$EXPORT_PATH"

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
      - $CM_EXPORT_DIR/*.dSYM.zip
      - $CM_BUILD_DIR/*.xcarchive
      - exportOptions.plist

    publishing:
      app_store_connect:
        # ВАЖНО: Убедитесь, что эти переменные заданы в Codemagic (Environment variables)
        # Обычно они называются APP_STORE_CONNECT_API_KEY (если JSON) 
        # или разбиты на три части как ниже:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY      
        key_id: $APP_STORE_CONNECT_KEY_ID            
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID      
        
        # ВСТАВЬТЕ СЮДА ЦИФРОВОЙ ID ВАШЕГО ПРИЛОЖЕНИЯ (например: 6451234567)
        # Если вы его не знаете, закомментируйте строку app_id, но лучше указать.
        # app_id: YOUR_APP_ID_NUMBERS 
        
        submit_to_testflight: true
